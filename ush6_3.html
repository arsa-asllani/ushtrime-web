<body>
  <button onClick="
    let n;
    while(n == null || n == ''){
      n = prompt('Shkruani nje numer:')
    }
    if(n % 2 == 0){
      alert('Numri eshte qift.')
    } else (
      alert('Numri eshte tek')
    )
  ">Cift ose Tek</button>
  
</body>
